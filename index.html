<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>BorovClicker</title>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Твой предыдущий стиль без изменений, но добавь это: */
    .tap-area,
    #hamster {
      touch-action: manipulation;  /* Лучше чем none для кликеров */
      pointer-events: auto;
    }
    body {
      overscroll-behavior-y: none;  /* Блокирует резиновый эффект */
    }
    /* Остальной твой CSS остаётся */
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <h1>BorovClicker</h1>

    <div class="stats">
      <div class="stat">Очки: <span id="score">0</span></div>
      <div class="stat">Уровень: <span id="level">1</span></div>
    </div>

    <div class="energy-text">Энергия: <span id="energy">1000</span> / 1000</div>
    <div class="energy-bar">
      <div class="energy-fill" id="energy-fill"></div>
    </div>

    <div class="tap-area">
      <img id="hamster" src="assets/hamster.png" alt="Боров" draggable="false"/>
    </div>

    <div id="click-effects"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
