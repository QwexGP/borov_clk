<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamster Clicker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat SDK (для простоты в vanilla JS) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <div class="container">
    <h1>Borov Clicker</h1>
    
    <div class="score">Очки: <span id="score">0</span></div>

    <div class="tap-area">
      <img id="hamster" src="assets/hamster.png" alt="Хомяк" draggable="false"/>
    </div>

    <div id="click-effects"></div>
  </div>

  <script src="script.js"></script>
