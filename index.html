<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Borov Kombat</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #0a0015;
      --accent: #ff2e63;
      --gold: #ffd700;
      --purple: #c084fc;
      --energy: #00ff9d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--bg), #12002a);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Фон с частицами (лёгкий) */
    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 20px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ffd700, #ff6ec7, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 16px 0 24px;
      text-shadow: 0 0 20px rgba(255,215,0,0.4);
    }

    .stats {
      width: 100%;
      max-width: 360px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .stat {
      background: rgba(255,255,255,0.08);
      padding: 10px 16px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .energy-bar {
      width: 100%;
      max-width: 360px;
      height: 18px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      overflow: hidden;
      margin: 8px 0 32px;
      border: 1px solid rgba(0,255,157,0.3);
    }

    .energy-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00ff9d, #00d084);
      transition: width 0.4s ease-out;
      box-shadow: 0 0 20px rgba(0,255,157,0.6);
    }

    .tap-area {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 20px auto;
      perspective: 1000px;
    }

    #hamster {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: all 0.12s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 0 30px rgba(255,46,99,0.6));
      transform-style: preserve-3d;
    }

    #hamster:active {
      transform: scale(0.88) translateZ(-40px) rotateX(10deg);
    }

    #click-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .click-effect {
      position: absolute;
      font-size: 3rem;
      font-weight: 900;
      pointer-events: none;
      animation: popUp 1.1s forwards;
      text-shadow: 0 0 20px currentColor;
    }

    @keyframes popUp {
      0%   { transform: translateY(0) scale(0.5); opacity: 0; }
      20%  { transform: translateY(-40px) scale(1.3); opacity: 1; }
      80%  { transform: translateY(-140px) scale(1.1); opacity: 1; }
      100% { transform: translateY(-180px) scale(0.8); opacity: 0; }
    }

    .gold { color: var(--gold); text-shadow: 0 0 25px #ffd700aa; }
    .purple { color: var(--purple); text-shadow: 0 0 25px #c084fcaa; }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <h1>Hamster Pro</h1>

    <div class="stats">
      <div class="stat">Очки: <span id="score">0</span></div>
      <div class="stat">Уровень: <span id="level">1</span></div>
    </div>

    <div class="energy-bar">
      <div class="energy-fill" id="energy-fill"></div>
    </div>

    <div class="energy-text">Энергия: <span id="energy">1000</span> / 1000</div>

    <div class="tap-area">
      <img id="hamster" src="assets/hamster.png" alt="Хомяк" draggable="false"/>
    </div>

    <div id="click-effects"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
